subprojects {
  apply plugin: "java"
  repositories {
    mavenCentral()
  }
  group 'com.apm'
  version = '1.0'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

project(':app'){
  task fatJar(type: Jar) {
    manifest {
            attributes 'Implementation-Title': 'Collections Activity',
            'Implementation-Version': version,
            'Main-Class': 'com.apm.app.AdvancedMain'
      }
      baseName = 'collections-project'
      from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
      with jar
  }
}

ext {
  //dependencies versions
  commonsLangVersion = "3.7"
  commonsIoVersion = "2.6"
  junitVersion = "4.12"
  mockitoVersion = "1.9.5"

  //dependencies
  apacheDependencies = [
    commonsLang3 : "org.apache.commons:commons-lang3:$commonsLangVersion",
    commonsIo : "commons-io:commons-io:$commonsIoVersion",
    junit : "junit:junit:$junitVersion",
    mockito : "org.mockito:mockito-all:$mockitoVersion"

  ]

}
